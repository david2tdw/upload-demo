<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大文件上传-分片</title>
    <style></style>
  </head>
  <body>
    <h1></h1>
    <div>
      选择文件:
      <input type="file" id="f1" />
      <div id="progress">
        <span class="red"></span>
      </div>

      <button type="button" id="btn-submit">上 传</button>
    </div>
  </body>
</html>
<script>
  // 定义 key
  const saveChunkKey = 'chunkuploadedObj'

  function submitUpload() {
    let chunkSize = 2 * 1024 * 1024 // 2M
    let progressSpan = document.getElementById('progress').firstElementChild
    let file = document.getElementById('f1').files[0]
    let chunks = [],
      token = +new Date(),
      name = file.name,
      chunkCount = 0,
      sendChunkCount = 0

    progressSpan.style.width = 0
    progressSpan.classList.remove('green')

    if (!file) {
      alert('请选择文件')
      return
    }

    // 拆分文件
    if (file.size > chunkSize) {
      let start = 0,
        end = 0
      while (true) {
        end += chunkSize
        let blob = file.slice(start, end)

        // 跟新起点
        start += chunkSize

        // 拆分结束
        if (!blob.size) {
          break
        }
        chunks.push(blob)
      }
    } else {
      chunks.push(file.slice(0))
    }
    console.log(chunks)

    chunkCount = chunks.length

    let uploadInfo = getUploadedFromStorage() // 存储对象，key： index。 value：true / 空

    //没有做并发限制，较大文件导致并发过多，tcp 链接被占光 ，需要做下并发控制，比如只有4个在请求在发送

    for (let i = 0; i < chunkCount; i++) {
      // new
      console.log('index', i, uploadInfo[i] ? '已上传过' : '未上传')
      // 计数 + 1
      sendChunkCount = i + 1
      // 如果已上传则跳过
      if (uploadInfo[i]) {
        // sendChunkCount = i + 1
        continue
      }

      let formData = new FormData()
      formData.append('token', token)
      formData.append('f1', chunks[i])
      formData.append('index', i);
      
      (function (index) {
        xhrSend(formData, function () {
          // 每次发送计数 + 1
          // sendChunkCount += 1
          console.log('sendChunkCount', sendChunkCount)

          setUploadedToStorage(index)

          if (sendChunkCount === chunkCount) {
            console.log('上传完成，发送合并请求')
            let formD = new FormData()
            formD.append('type', 'merge')
            formD.append('token', token)
            formD.append('chunkCount', chunkCount)
            formD.append('filename', name)

            // 通知合并文件，不需要callback函数
            xhrSend(formD)
          }
        })
      })(i)
    }
  }

  function xhrSend(vformData, cb) {
    const xhr = new XMLHttpRequest()

    xhr.open('POST', 'http://localhost:8100', true)
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        console.log(xhr.responseText)
        cb && cb()
      }
    }
    // 发送
    xhr.send(vformData)
  }

  // 获得本地缓存的数据
  function getUploadedFromStorage() {
    return JSON.parse(localStorage.getItem(saveChunkKey) || '{}')
  }
  // 写入缓存
  function setUploadedToStorage(index) {
    let obj = getUploadedFromStorage()
    obj[index] = true
    localStorage.setItem(saveChunkKey, JSON.stringify(obj)) // 转换为字符串
  }

  document.getElementById('btn-submit').addEventListener('click', submitUpload)
</script>
