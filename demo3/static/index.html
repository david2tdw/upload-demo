    <h1>最原始的上传文件操作 - 多文件上传 之 iframe 局部刷新</h1>
    <iframe src="" frameborder="0" id="iframe-id" name="iframe-name"></iframe>
    <form method="post" target="iframe-name" action="http://localhost:8100" enctype="multipart/form-data">
      选择文件(可多选):
      <input type="file" name="f1" id="f1" multiple />

      <button type="submit">上 传</button>
    </form>

    <section>
      iframe存在跨域问题
      iframe通过style="display:none;"隐藏iframe。
      form的target设置为iframe的name
      在upload后返回内容显示在iframe里
      通过js取出iframe里的内容进行处理。
      https://stackoverflow.com/questions/25098021/securityerror-blocked-a-frame-with-origin-from-accessing-a-cross-origin-frame
    </section>
  </body>
